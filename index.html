<!DOCTYPE html>
<html>
  <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
      <div class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main">
        <p class="main__add-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input new-task__input" type="text">
          <button class="btn">Add</button>
        </div>
        </p>
        <h3 class="main__task-heading">Todo</h3>
        <ul class="tasks-list incomplate-tasks">
          <li class="tasks-list__item">
            <input type="checkbox" class="input">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn_delete__img" src="./remove.svg"></button>
          </li>
          <li class="edit-mode tasks-list__item">
            <input type="checkbox" class="input">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete"><img class="btn_delete__img" src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="main__task-heading">Completed</h3>
        <ul class="tasks-list completed-tasks">
          <li class="tasks-list__item">
            <input type="checkbox" class="input" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn_delete__img" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
  <script src="app.js"></script>
  </body>
</html>
